<!DOCTYPE html>
<html>
    <head>
        <title>Courgette's Rock Paper Scissors</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <h2>Try to beat invisible computer</h2>

        <div id="showWinner">

            <p id="countResult"></p>
        </div>
        <script src="scripts.js"></script>
